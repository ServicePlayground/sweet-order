            # VERCEL_ORG_IDëŠ” VERCEL_TEAM_IDì™€ ë™ì¼í•œ ê°’ìž…ë‹ˆë‹¤
            export VERCEL_ORG_ID=$VERCEL_TEAM_ID
          fi
          if [ -n "$PROJECT_ID" ]; then
            export VERCEL_PROJECT_ID=$PROJECT_ID
          fi

          # Vercel ë°°í¬ ì‹¤í–‰
          # ëª¨ë…¸ë ˆí¬ êµ¬ì¡°ì´ë¯€ë¡œ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ì—ì„œ ì‹¤í–‰í•˜ì—¬ yarn workspace ëª…ë ¹ì–´ê°€ ì •ìƒ ìž‘ë™í•˜ë„ë¡ ì„¤ì •
          # vercel.jsonì€ í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ì— ìžˆì§€ë§Œ, ë£¨íŠ¸ë¡œ ë³µì‚¬í•˜ì—¬ ì‚¬ìš©
          echo "ðŸ“¤ Deploying to Vercel (Staging)..."
          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ì˜ vercel.jsonì„ ë£¨íŠ¸ë¡œ ë³µì‚¬
          cp $PROJECT_DIR/vercel.json ./vercel.json
