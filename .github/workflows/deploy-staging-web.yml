          vercel deploy --prod --token=$VERCEL_TOKEN --yes
          # ìž„ì‹œë¡œ ë³µì‚¬í•œ vercel.json ì‚­ì œ
          rm -f ./vercel.json

          if [ $? -ne 0 ]; then
