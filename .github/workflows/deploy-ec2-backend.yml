          # ì£¼ì˜: GitHub Secretsì— ë³µì‚¬í•  ë•Œ ì•ë’¤ ê³µë°±ì´ë‚˜ ì¤„ë°”ê¿ˆì´ ì—†ì–´ì•¼ í•¨
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          
          # SSH í‚¤ íŒŒì¼ ê²€ì¦
          if [ ! -s ~/.ssh/ec2_key.pem ]; then
            echo "âŒ Error: EC2_SSH_KEY is empty"
            exit 1
