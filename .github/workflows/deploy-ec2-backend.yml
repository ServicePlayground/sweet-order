          # EC2 í˜¸ìŠ¤íŠ¸ë¥¼ known_hostsì— ì¶”ê°€ (SSH ì ‘ì† ì‹œ í˜¸ìŠ¤íŠ¸ í™•ì¸ ìŠ¤í‚µ)
          # ssh-keyscanì´ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰ (StrictHostKeyChecking=noë¡œ ëŒ€ì²´)
          echo "ğŸ”‘ Adding EC2 host to known_hosts..."
          if ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>&1; then
