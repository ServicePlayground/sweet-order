          if ! grep -q "BEGIN.*PRIVATE KEY" ~/.ssh/ec2_key.pem; then
            echo "âŒ Error: EC2_SSH_KEY does not appear to be a valid private key"
            echo "Expected format: -----BEGIN RSA PRIVATE KEY----- or -----BEGIN OPENSSH PRIVATE KEY-----"
            exit 1
          fi
          
          echo "âœ… SSH key file created and validated"
          
          # EC2_HOST ê²€ì¦
          if [ -z "$EC2_HOST" ]; then
            echo "âŒ Error: EC2_HOST is not set"
            exit 1
