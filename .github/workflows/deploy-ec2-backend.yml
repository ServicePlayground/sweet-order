    # ìµœì†Œ ê¶Œí•œ ì„¤ì • (ë³´ì•ˆ ëª¨ë²” ì‚¬ë¡€)
    # ì½”ë“œ ì²´í¬ì•„ì›ƒë§Œ í•„ìš”í•˜ë¯€ë¡œ contents: read ê¶Œí•œë§Œ ë¶€ì—¬
    permissions:
