jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          # Build and push multi-platform image
          docker buildx create --use

          # Set environment variables
          ENV="staging"
          ECR="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          VERSION=$(date +%Y%m%d-%H%M)

          # Build and push image
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f apps/infra/backend/Dockerfile \
            -t $ECR/$REPO:$ENV \
            -t $ECR/$REPO:$ENV-$VERSION \
            --push \
            .

      - name: Deployment completed
        run: |
          echo "‚úÖ Image pushed to ECR successfully!"
          echo "üì¶ Image tags:"
          echo "  - staging"
          echo "  - staging-$(date +%Y%m%d-%H%M)"
          echo ""
          echo "üöÄ Please deploy manually in AWS App Runner console:"
          echo "   https://console.aws.amazon.com/apprunner/"
