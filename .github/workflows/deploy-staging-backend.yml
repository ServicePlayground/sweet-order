jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Dockerfileê³¼ ë™ì¼í•´ì•¼í•¨) ë²„ì „
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      # (Dockerfileê³¼ ë™ì¼í•´ì•¼í•¨) Yarn ë° Corepack í™œì„±í™”
      - name: Setup Yarn
        run: |
          corepack enable
          yarn set version 4.9.4

      # (Dockerfileê³¼ ë™ì¼í•´ì•¼í•¨) Yarn í™˜ê²½ ì„¤ì • (PnP â†’ node-modules ì „í™˜)
      - name: Configure Yarn for node-modules
        run: |
          echo "nodeLinker: node-modules" > .yarnrc.yml
          echo "enableGlobalCache: true" >> .yarnrc.yml

      # (Dockerfileê³¼ ë™ì¼í•´ì•¼í•¨) ì˜ì¡´ì„± ì„¤ì¹˜ (postinstall ìë™ ì‹¤í–‰)
      - name: Install dependencies
        run: |
          yarn install

      # ë°ì´í„°ë² ì´ìŠ¤ ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰(ëŸ°íƒ€ì„ ì´ì „ì— ì‹¤í–‰ë˜ì–´ì•¼ í•¨)
      - name: Run database migration
        run: |
          yarn run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # AWS ìê²©ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Amazon ECR ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ(Dockerfile ì°¸ê³ )
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          # Build and push multi-platform image
          docker buildx create --use

          # Set environment variables
          ENV="staging"
          ECR="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          VERSION=$(date +%Y%m%d-%H%M)

          # Build and push image
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f apps/infra/backend/Dockerfile \
            -t $ECR/$REPO:$ENV \
            -t $ECR/$REPO:$ENV-$VERSION \
            --push \
            .

      # ë°°í¬ ì™„ë£Œ
      - name: Deployment completed
        run: |
          echo "âœ… Image pushed to ECR successfully!"
          echo "ğŸ“¦ Image tags:"
          echo "  - staging"
          echo "  - staging-$(date +%Y%m%d-%H%M)"
          echo ""
          echo "ğŸš€ Please deploy manually in AWS App Runner console:"
          echo "   https://console.aws.amazon.com/apprunner/"
