jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # yarn ë²„ì „ ê´€ë¦¬ í™œì„±í™”
      - name: Enable corepack
        run: |
         corepack enable
        
      # -----------------------------------------------------------
      # Generate Prisma Client (PnP ë¬¸ì œ í•´ê²°ìš© node-modules ì „í™˜)
      # (ë°°í¬ í™˜ê²½ì—ì„œë§Œ ìž„ì‹œ ë³€ê²½) ê¸°ì¡´ PnP ëŒ€ì‹  node-modules ë°©ì‹ ì‚¬ìš©
      # -----------------------------------------------------------      
      - name: Install dependencies (no scripts)
        run: |
          echo "nodeLinker: node-modules" >> .yarnrc.yml
          echo "enableGlobalCache: true" >> .yarnrc.yml

          yarn workspaces focus @sweet-order/backend

          yarn run backend:build:staging

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          # Build and push multi-platform image
          docker buildx create --use

          # Set environment variables
          ENV="staging"
          ECR="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          VERSION=$(date +%Y%m%d-%H%M)

          # Build and push image
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f apps/infra/backend/Dockerfile \
            -t $ECR/$REPO:$ENV \
            -t $ECR/$REPO:$ENV-$VERSION \
            --push \
            .

      - name: Deployment completed
        run: |
          echo "âœ… Image pushed to ECR successfully!"
          echo "ðŸ“¦ Image tags:"
          echo "  - staging"
          echo "  - staging-$(date +%Y%m%d-%H%M)"
          echo ""
          echo "ðŸš€ Please deploy manually in AWS App Runner console:"
          echo "   https://console.aws.amazon.com/apprunner/"
